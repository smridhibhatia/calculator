<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <h1>Calculator</h1>
            <div class="calculator">
                <input  id= "inp" type="text">
                <table cellspacing="10" cellpadding="10" border="8">
                   <tbody>
                       <tr>
                           
                        <td ><button style="background-color:#ef476f;color:white;">C</button></td>
                        <td><button>%</button></td>
                        <td><button>x</button></td>
                        <td><button>-</button></td>
                       </tr>
                       <tr>
                           
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>/</button></td>
                       </tr>
                       <tr>
                           
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>**</button></td>
                       </tr>
                       <tr>
                           
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td rowspan="2"><button style="background-color:#118ab2;color:white;">+</button></td>
                       </tr>
                       <tr>
                           
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>=</button></td>
                       
                      
                       </tr>
                   </tbody> 
                </table>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
